<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="websecurity.com"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h4>Информация о посетителе с введеным именем:</h4>
<div th:each="el:${visitor}">
  <h3 th:text = "${el.visitorname} + ' '  + ${el.hour} +':'+ ${el.minute}"/>
  <h4 th:text = "'Роль человека: '+${el.role}"/>
  <h5 th:text = "${el.purpose}"/><br>
</div>
<a href="/admin"><button>Вернуться назад</button></a>
</body>
</html>
